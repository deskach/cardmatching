<form class="form-horizontal" role="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-sm-5 col-xs-12">
            <select name="card-type0" class="form-control" required [(ngModel)]="model.cardTypes[0]">
                <option *ngFor="#t of gameTypes" [value]="t">{{t}}</option>
            </select>
        </div>
        <span class="col-sm-2 col-xs-12 text-center">vs</span>
        <div class="col-sm-5 col-xs-12">
            <select name="card-type1" class="form-control" required [(ngModel)]="model.cardTypes[1]">
                <option *ngFor="#t of gameTypes" [value]="t">{{t}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-5 col-sm-3 col-md-2" for="numOfPairs">&nbsp;Number of pairs:</label>
        <div class="col-xs-7 col-sm-2 col-md-3">
            <input type="text" class="form-control" id="numOfPairs" [(ngModel)]="model.numberOfPairs" placeholder="Number of pairs">
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2">
            <div class="checkbox">
                <label><input type="checkbox" [(ngModel)]="model.isNight">Night mode</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input type="submit" value="Apply" class="btn btn-primary">
            <input type="button" value="Cancel" class="btn btn-default" (click)="go2game()">
        </div>
    </div>
</form>
