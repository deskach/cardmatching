<h2>Settings</h2>
<div class="container">
    <div class="row">
        <form (ngSubmit)="onSubmit">
            <div class="form-group col-lg-6 col-sm-12">
                <select class="form-control" required [(ngModel)]="model.gameType">
                    <option *ngFor="#t of gameTypes" [value]="t">{{t}}</option>
                </select>
            </div>
        </form>
    </div>
</div>
